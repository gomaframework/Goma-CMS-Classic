<form id="langform" action="" method="post">
	<select class="langselect" onchange="$(this).parent().submit();" name="setlang">
		<% CONTROL languages() AS $lang %>
			<% IF $lang.active %>
				<option value="$lang.name" selected="selected">$lang.title</option>
			<% ELSE %>
				<option value="$lang.name">$lang.title</option>
			<% END %>
		<% ENDCONTROL %>
	</select>
</form>
