<a href="./" class="">&laquo; {$_lang_back}</a>
<div id="apps">

	<% IF $apps %>
		<% CONTROL apps() AS $app %>
            <div class="app">
				<div class="icon">
					<% IF $app.icon %>
						<img src="{$app.icon}" alt="" width="64" />
					<% END %>
				</div>
				<div class="button_right">
					<a href="{BASE_SCRIPT}install/installApp/$app.app.url(){URLEND}" class="button"><% lang("install.install") %></a>
				</div>
				<div class="info">
					<h1>$app.title</h1>
					<p>$app.appinfo.autor</p>
					<p>{$_lang_version} $app.version</p>
				</div>
				<div class="clear"></div>
			</div>
		<% ENDCONTROL %>
	<% ELSE %>
		<div class="no_app">
			<% lang("install.no_app_found") %>
		</div>
	<% END %>
</div>
